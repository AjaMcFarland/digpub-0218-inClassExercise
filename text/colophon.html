			<p><i>Fables</i><br/>
			was initially collected between 620 and 564 <abbr class="era">BCE</abbr> by<br/>
			<a href="https://en.wikipedia.org/wiki/Aesop">Aesop</a>,<br/>
			and further added to by many people over the following millennium.<br/>

			<span class="name"><abbr class="name">V. S.</abbr> Vernon Jones</span>.</p>
